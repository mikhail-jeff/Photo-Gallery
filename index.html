<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Photo Gallery</title>
	</head>
	<body>
		<div class="container">
			<h1>Photo Gallery</h1>
			<h2>Enter the number of photos</h2>
			<input
				class="input"
				type="number"
				id="input"
				value="2"
				min="1"
				max="10"
			/>
			<small
				class="errorMessage"
				id="errorMessage"
				>Error Message</small
			>
			<button
				class="btn"
				id="btn"
			>
				Get Photos
			</button>
			<div
				class="gallery"
				id="gallery"
			>
				<img
					src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
					alt="image"
				/>
				<img
					src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
					alt="image"
				/>
				<img
					src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
					alt="image"
				/>
				<img
					src="https://images.unsplash.com/photo-1604537529428-15bcbeecfe4d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
					alt="image"
				/>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
